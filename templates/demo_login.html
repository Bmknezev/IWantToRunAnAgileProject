<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script>
	    var socket = io();

        window.onbeforeunload = function () {
            socket.emit('client_disconnecting', "");
        }

        function handleLogin(event) {
            event.preventDefault();

            username = document.getElementById('username').value;
            password = document.getElementById('password').value;
            result = socket.emit("login", username, password);
            console.log(result);
            // Redirect to another page
            window.location.replace(window.location.href + "/chat");
            //window.location.href = 'demo_page.html';
        }
        socket.on('login_success', function(data) {
    // Redirect the browser to the URL sent by the server
    window.location.href = data.redirect_url;
});

socket.on('login_fail', function(data) {
    // Display the error message to the user
    alert(data.message);
});

    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="handleLogin(event)" href="/chat">
            <div class="form-group">
                <label for="username">Username</label>
                <input  type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button href="/chat" type="submit" class="login-btn">Login</button>
        </form>
        <div class="footer-text">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
